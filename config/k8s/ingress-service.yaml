apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: squawk-wall.dev
      http:
        paths:
          - path: /api/posts
            pathType: Prefix
            backend:
              service:
                name: posts-service
                port:
                  number: 5000
          - path: /api/comments/?(.*)
            pathType: Prefix
            backend:
              service:
                name: comments-service
                port:
                  number: 5100
          - path: /api/query
            pathType: Prefix
            backend:
              service:
                name: query-service
                port:
                  number: 5200
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: front-end-service
                port:
                  number: 3000